<!-- Notifications --><div style="margin-bottom: 15px"><button class="btn btn-primary btn-sm pull-right" ng-click="addCollectionElement('recipient');" ng-hide="currentReport.locked"><i class="glyphicon glyphicon-plus"></i></button><p l="report.notification" class="section-header">Notification</p></div><div ng-repeat="recipient in currentReport.settings.notification.recipients" style="margin-bottom: 15px"><div class="row section-row"><div class="col-md-2"><select class="form-control" ng-model="currentReport.settings.notification.recipients[$index].type" ng-change="updateReport();" ng-options="c.provider as c.display for c in notificationProviders" class="form-control hidden-print" style="width: 100px" ng-disabled="currentReport.locked"><option value="">- Type -</select></div><div class="col-md-8"><div simple-property-editor="" editor-title="report.notification.recipient" editor-on-save="updateReport(modifiedProperty, prevValue, true, $index, 'settings.notification.recipients');" editor-placeholder="report.notification.recipient.ph" editor-field="email" editor-entity="currentReport.settings.notification.recipients[$index]" editor-type="text" editor-enabled="!currentReport.locked"><p ng-class="{edit: !currentReport.isSaving(), muted: currentReport.isSaving() || currentReport.locked}" class="section-content"><span l="report.notification.recipient.ph" ng-hide="currentReport.settings.notification.recipients[$index].email" class="simple-property-placeholder">Enter email recipient</span> {{recipient.email}}</p></div></div><div class="col-md-2"><button class="btn btn-warning btn-xs pull-right" ng-click="removeCollectionElement('recipient', $index);" ng-hide="currentReport.locked"><i class="glyphicon glyphicon-minus"></i></button></div></div></div>
