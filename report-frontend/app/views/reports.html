<div class="row">
	<div class="col-md-12" style="margin-bottom: 10px;">	
		<select ng-model="search.year" ng-change="loadReports()">
			<option ng-selected="true">2014</option>
			<option>2015</option>
			<option>2016</option>
		</select>
		<select ng-model="search.calweek" ng-change="loadReports()" ng-options="c.week as c.week for c in calWeeks">			
			<option value="">all</option>
		</select>
		<input type="" placeholder="New project name" ng-model="newReportName"></input>
		<button type="button" class="btn btn-primary" ng-click="createNewReport()" ng-disabled="!newReportName"><i class="glyphicon glyphicon-plus"></i> New Report</button>
	</div>
</div>

<div class="row">
<div class="col-md-12">	
	<table class="table table-hover">
		<thead>
			<th>Project name</th>
			<th>Week</th>
			<th>Year</th>
		</thead>
		<tbody>
			<tr ng-repeat="r in reports">
				<td><a href="#/reports/{{r._id}}"><i class="glyphicon glyphicon-edit"></i> {{r.name}}</a></td>
				<td>{{r.week}}</td>
				<td>{{r.year}}</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
