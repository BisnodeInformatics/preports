<div class="row" style="margin-bottom: 10px;">
	<form role="form" class="form-inline">	
		<div class="form-group col-md-12">
			<div class="input-group">
				<input type="text" class="form-control" l="reports.new" l-attribute="placeholder" placeholder="New report" ng-model="newReportName" typeahead="name for name in projectNames | filter:$viewValue | limitTo:8"></input>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-primary" ng-click="createNewReport()" ng-disabled="!newReportName"><i class="glyphicon glyphicon-plus"></i> <span l="reports.new.button">New Report</span>
				</button>	 
				</span>
			</div>
		</div>		
	</form>		
</div>
<div class="row">	
	<form role="form">	
		<div class="form-group col-md-8">
			<div class="input-group">
			  <span class="input-group-addon">
			  	<i class="glyphicon glyphicon-search"></i>
			  </span>
			  <input type="text" class="form-control" l="search" l-attribute="placeholder" placeholder="search" ng-model="search.name">
			  <span class="input-group-btn">
			  	<button class="btn btn-default" type="button" ng-click="search.name = null;"><i class="glyphicon glyphicon-remove"></i></button>
			  </span>
			</div>
		</div>
		<div class="form-group col-md-2">
			<select ng-model="search.calweek" ng-change="loadReports()" ng-options="c.week as c.week for c in calWeeks"  class="form-control" >		
				<option value="" l="all">all</option>
			</select>
		</div>		
		<div class="form-group col-md-2">
			<select ng-model="search.year" ng-change="loadReports()"  class="form-control"  >
				<option value="" l="all">all</option>
				<option value="2014" ng-selected="true">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
		</div>
	</form>
</div> 
<div class="row">
<div class="col-md-12" style="margin-top:20px;">	
	<table class="table table-hover">
		<thead>
			<th l="reports.table.name">Project name</th>
			<th l="reports.table.week">Week</th>
			<th l="reports.table.year">Year</th>
			<th l="reports.table.images">Images</th>
			<th l="reports.table.actions">Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="r in reports | filter:{name: search.name} | orderBy:['year','week', 'name']" ng-click="showReport(r._id, $event)">
				<td><a href="#/reports/{{r._id}}"><i class="glyphicon glyphicon-edit"></i> {{r.name}}</a></td>
				<td>{{r.week}}</td>
				<td>{{r.year}}</td>
				<td>{{r.images.length}}</td>
				<td>
					<button class="btn btn-primary btn-xs copy-button" ng-click="copyReport(r);"  tooltip="copy"><i class="glyphicon glyphicon-download"></i></button>
					<span simple-confirm-dialog dialog-title="report.delete.title" dialog-text="report.delete.text" dialog-on-confirm="deleteReport(r)" dialog-confirm-button="delete" dialog-class="alert-danger">
						<button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></button>
					</span>	
				</td>
			</tr>
		</tbody>
	</table>
</div>
</div>
