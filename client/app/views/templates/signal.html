<div class="signal">
	<div class="signal-title" l="{{signalTitle}}"></div>
	<div class="signal-body">
		<div class="signal-light" ng-class="{red: isActive(1), active: signalEnabled}" ng-click="switchSignal('red')">
		</div>
		<div class="signal-light" ng-class="{yellow: isActive(2), active: signalEnabled}" ng-click="switchSignal('yellow')">
		</div>
		<div class="signal-light" ng-class="{green: isActive(3), active: signalEnabled}" ng-click="switchSignal('green')">
		</div>
	</div>
</div>
